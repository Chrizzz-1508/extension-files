<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0);
      overflow: hidden;
      height: 600px;
      width: 100%;
    }
    img {
      height: 600px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get("src");
    if (imageUrl) {
      const img = document.createElement("img");
      img.src = imageUrl;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<p style='color:white'>No image URL provided.</p>";
    }
  </script>
</body>
</html>
